<div class="card flex justify-content-center">
    <p-toast></p-toast>
    <p-card header="Registro de formatos" class="card-max">
        <div class="flex flex-column descripcion">
            <label for="descripcion">Descripci√≥n: </label>
            <textarea id="descripcion" [(ngModel)]="descripcion" required rows="5" cols="30" pInputTextarea
                [autoResize]="true"></textarea>
        </div>
        <div class="flex flex-column ">
            <p-fileUpload 
            [auto]="true" chooseLabel="Seleccionar Archivo" mode="basic" name="demo[]"
                url="https://www.primefaces.org/cdn/api/upload.php"
                accept=".pdf,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                maxFileSize="10000000" (onUpload)="onSelect($event)">
            </p-fileUpload>
        </div>
        <div class="flex flex-column mensaje">
            <div> <strong>Archivo cargado:</strong> {{mensaje}}</div>
        </div>
        <p-button (click)="onUpload()" label="{{accion}}"></p-button>

    </p-card>
</div>
